<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img class="logo" src="./assets/logo.png" alt="Logo Not found" />
        </div>
        <div class="nav-middle">
            <div class="search-container">
                <input type="search" class="search-bar" placeholder="Search product" />
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="nav-right">
            <ul>
                <li>
                    <img src="./assets/passportz.jpeg" alt="Not available"> Diego Morata
                </li>
                <li>Chart</li>
                <li>Orders</li>
            </ul>
        </div>
    </nav>
    <hr>
    <div class="container">
        <div class="top-left">
            <div class="first">
                <h4>Recently Viewed</h4>
                <img src="./assets/images.jpg" alt="loading"/>
            </div>
            <div class="second">
                <h4>Suggesions for you</h4>
                <img src="./assets/bag.jpg" alt="loading"/>
            </div>
        </div>

        <div class="hero"><img src="./assets/sofa.jpg" alt="loading"/></div>
        
        <div class="cards">
            <div class="img1">
                <img src="assets/handbag2.jpg" alt="loading"/>
            </div>
            <div class="img2">
                <img src="assets/watch.jpg" alt="loading"/>
            </div>
            <div class="img3">
                <img src="assets/study.jpg" alt="loading"/>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
